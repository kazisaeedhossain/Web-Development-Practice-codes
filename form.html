    <h2>Welcome to Biya Ceremony </h2>
    <form>

        <fieldset>
        <label for="id">Your ID
            <input id="id" type="text" placeholder="Your ID" >
        </label>

        <label for="eamil">Your Name
            <input id="eamil" type="text" placeholder="Your Email">
        </label>

        <!-- Password Section -->
        <label for="password">Password 
            <input id="password" type="password"placeholder="Your password">
            <input type="checkbox" onclick="">Show Password
        </label>
        
        <label for="date">Time & Date
            <input id="date" type="datetime-local" >
        </label>
        <label for="number">Number of Biya
            <input id="number" type="number" placeholder="Your Number">
        </label>
       
        
        <textarea name="" id="" cols="30" rows="10" placeholder="Your Comment"></textarea>
          <fieldset>
             <legend>Pick your gf </legend>
                 <label for="ex">
                    <input type="radio" id="ex" name="gf">Ex gf
                 </label>
                 <label for="present">
                    <input type="radio" id="present" name="gf">Present gf
                 </label>
                 <label for="future">
                    <input type="radio" id="future" name="gf">Future gf
                 </label>
          </fieldset>

          <fieldset>
             <legend> One or more Bow</legend>
                <label for="Bow">
                   <input type="checkbox" id="Bow" name="Forsha">Forsha + Sundori  Maiya
                </label>

                <label for="Bow">
                   <input type="checkbox" id="Bow" name="Semla">Semla + Sundori Maiya
                </label>

                <label for="Bow">
                   <input type="checkbox" id="Bow" name="Kailla">Kailla + Sundori Maiya
                </label>
            
          </fieldset>

          <fieldset >
              <legend>Special Instruction</legend>
              <textarea name="" id="" cols="60" rows="10"></textarea>
          </fieldset>
          <br>

          <!--Reset and Submit button -->
          <input type="reset">
          <input type="Submit">
       </fieldset>
        
    </form>
